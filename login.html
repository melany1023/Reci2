<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Recisocial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="icon">
                <img src="base.jpg" alt="User Icon">
            </div>
            <h2>Inicio de Sesión</h2>
            <form id="loginForm" action="login.php" method="POST">
                <input type="email" id="loginEmail" name="email" placeholder="Correo Electrónico" required>
                <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <p class="toggle-link"><a href="register.html">¿No tienes cuenta? Regístrate aquí</a></p>
        <p class="toggle-link"><a href="admin_login.html">¿Eres administrador? Inicia sesión aquí</a></p>
    </div>
